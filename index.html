<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global.css">

</head>

<body onload="initialData()">
    <div class="main-container">
        <div id="number-container"></div>
        <div class="button-container">
            <button class="orange-color" onclick="getOperator('/')">รท</button>
            <button class="light-gray-color" onclick="getResultPercent()">%</button>
            <button class="light-gray-color" onclick="getResultPlusMinus()">+/-</button>
            <button class="light-gray-color" id="clear-button" onclick="Clear()">AC</button>
            <button class="orange-color" onclick="getOperator('*')">ร</button>
            <button onclick="getNum('9')">9</button>
            <button onclick="getNum('8')">8</button>
            <button onclick="getNum('7')">7</button>
            <button style="font-weight: bold;" onclick="getOperator('-')" class="orange-color">-</button>
            <button onclick="getNum('6')">6</button>
            <button onclick="getNum('5')">5</button>
            <button onclick="getNum('4')">4</button>
            <button class="orange-color" onclick="getOperator('+')">+</button>
            <button onclick="getNum('3')">3</button>
            <button onclick="getNum('2')">2</button>
            <button onclick="getNum('1')">1</button>
            <button class="orange-color" onclick="getResult()">=</button>
            <button onclick="getNum('.')">.</button>
            <button onclick="getNum('0')" class="ziro-button">0</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
